<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabele</title>
    <style>
        table, td, th{
            border-width: 5px;
            border-style: double;
            border-color: cornflowerblue;
            /* border: 5px double cornflowerblue */
            border-collapse: collapse;
        }
        .pionowo{
            /* text-orientation: upright; */
            writing-mode: vertical-lr;
        }
        .szeroko{
            letter-spacing: 3px;
        }
    </style>
</head>
<body>

        <h2>Tabele cz. 2</h2>
    </header>
    <main>
        <table>

                <tr>

                </tr>

                </tr>
                <tr>

                    <th>Nazwisko</th>
                </tr>
            </thead>
            <tbody>

                        A dowolna

</body>
</html>
