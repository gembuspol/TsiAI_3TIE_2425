<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabeli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="wszystko">
        <header>
            <h2>Strona z tabelką</h2>
        </header>
        <aside>
            <ol>
                <li>Patryk</li>
                <li>Igor</li>
                <li>Marcin</li>
            </ol>
        </aside>
        <main>
            <table>
                <thead>
                    <tr>
                        <th rowspan="2" colspan="2">Nazwa</th>
                        <th colspan="4">Razem</th>
                        <th colspan="4">U siebie</th>
                    </tr>
                    <tr>
                        <th>Punkty</th>
                        <th>Zwycięstwa</th>
                        <th>Remisy</th>
                        <th>Porażki</th>
                        <th>Punkty</th>
                        <th>Zwycięstwa</th>
                        <th>Remisy</th>
                        <th>Porażki</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1.</th>
                        <th>Barcelona</th>
                        <td>90</td>
                        <td>25</td>
                        <td>15</td>
                        <td>4</td>
                        <td>55</td>
                        <td>14</td>
                        <td>13</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <th>2.</th>
                        <th>Hyundai</th>
                        <td>80</td>
                        <td>15</td>
                        <td>17</td>
                        <td>10</td>
                        <td>55</td>
                        <td>14</td>
                        <td>13</td>
                        <td>1</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <p>Stronę wykonał Przemek</p>
        </footer>
    </section>
</body>
</html>
